<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <script defer src="scripts/app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="bg">
      <h1 class="title">Let's Make A Movie!</h1>

      <!-- Start Game -->

      <div class="start-game">
        <button id="play-button">Action!</button>
      </div>

      <!-- Movie Screen -->

      <section class="movie-screen">
        <!-- Score Board -->

        <div class="score-board">
          <div class="score-item-wrapper">
            <h4 class="score-item frame-rate">Frame Rate:</h4>
            <p class="score-item-actual frame-rate-actual">23.98</p>
          </div>
          <div class="score-item-wrapper">
            <h4 class="score-item film-remaining">Film Remaining:</h4>
            <p class="score-item-actual film-remain-actual">10</p>
          </div>
          <div class="score-item-wrapper">
            <h4 class="score-item time-remaining">Time Remaining:</h4>
            <p class="score-item-actual time-remain-actual">45</p>
          </div>
        </div>

        <!-- Lighting -->

        <div class="light-wrapper">
          <div class="light-fixture"></div>
          <div class="light-beam"></div>
        </div>

        <!-- Camera -->

        <div class="camera-wrapper">
          <div class="cam-body"></div>
          <div class="film-can-1"></div>
          <div class="film-can-2"></div>
        </div>

        <!-- Film Strip -->

        <div class="film-wrapper">
          <!-- <div class="film-frame"></div> -->
        </div>
      </section>

      <!-- Game Controllers -->

      <section class="hidden game-controls">
        <button class="lights">Lights!</button>
        <button class="roll-cam">Roll Camera!</button>
        <button class="reload-mag">Reload Mag!</button>
      </section>
    </div>
  </body>
</html>
